<div style="position: absolute; width: 80%; height: 80%; border: solid; border-width: 1px;" (click)="makeDot($event)">
  <svg style="width: 100%; height:100%; position:absolute">
    <line [attr.x1]='line[0]' [attr.y1]="line[1]" [attr.x2]="line[2]" [attr.y2]="line[3]" style="stroke:rgb(255,0,0);stroke-width:2" />
    Sorry, your browser does not support inline SVG.
  </svg>  
  <svg style="width: 100%; height:100%; position:absolute" *ngFor="let dot of dots">
      <circle [attr.cx]='dot[0]' [attr.cy]='dot[1]' r="4"fill="blue" />
    </svg>
</div>
