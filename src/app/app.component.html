<div style="position: absolute; width: 80%; height: 80%; border: solid; border-width: 1px;" (click)="makeDot($event)">
  <svg style="width: 100%; height:100%; position:absolute">
    <line [attr.x1]='line[0]' [attr.y1]="line[1]" [attr.x2]="line[2]" [attr.y2]="line[3]" style="stroke:rgb(255,0,0);stroke-width:2" />
    Sorry, your browser does not support inline SVG.
  </svg>  
  <svg style="width: 100%; height:100%; position:absolute" *ngFor="let dot of dots">
      <circle [attr.cx]='dot[0]' [attr.cy]='dot[1]' r="4"fill="blue" />
    </svg>
</div>
<div style="position: absolute; width: 18%; height: 80%; border: none; border-width: 1px;right: 0.5%;">
  <p>Hypothesis function used for Linear regression is 'Y = t1*X + t0'. Objective of the the algorithm is to find the best values for t0 & t1 </p>
  
    <label>No. Of iterations:</label>
    <input type="number" [(ngModel)]="iterations"/>
    <label>t0 Initial value:</label>
    <input type="number" [(ngModel)]="t0"/>
    <label>t1 Initial value:</label>
    <input type="number" [(ngModel)]="t1"/>
    <label>Learning Rate:</label>
    <input type="number" [(ngModel)]="learningRate"/>
    <label>Delay (in ms):</label>
    <input type="number" [(ngModel)]="delay"/>
  <button class="button" (click)="GradientDescent()">Calculate</button>

</div>
<div  style="position:absolute;top:84%">
  
  <button class="button" (click)="doReset()">Reset</button>
</div>

<p>Error: {{cost}}</p>
<p>t0: {{t0}}</p>
<p>t1: {{t1}}</p>
